<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
</head>
<body class="page">
    <!--header-->
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Место">
    </header>
    <!--content-->
    <main class="content">
      <!--Profile-->
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__editbutton" type="button"></button>
          <p class="profile__title">Исследователь океана</p>
          
        </div>
        <button class="profile__addbutton" type="button"></button>
        
      </section>
      <!--elements-->
      <section class="elements">
      </section>
      <!--popup-->
      
   </main>
    <!--footer-->
    <footer class="footer">
      
    <p class="footer__copyright">© 2020 Mesto Russia</p>  
    </footer>

    <template class="element-template">
    <div class="element">
      <img class="element__photo" src="#" alt="#">
      <div class="element__title">
      <h2 class="element__name"></h2>
      <button class="element__like" type="button"></button>
    </div>
    <button class="element__delete" type="button"></button>
  </div>
</template>

    <div class="popup popup-profile">
      <form class="popup__container" name="popup__container">
        <button class="popup__button-close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__input popup__input_info_name" type="text" placeholder="Имя" value="" required>
        <input class="popup__input popup__input_info_job" type="text" placeholder="О себе" value="" required>
        <button class="popup__button-save" type="submit" value="Сохранить">Сохранить</button>
      </form>
    </div>

    <div class="popup popup-element">
      <form class="popup-element__container" name="popup-element__container">
        <button class="popup-element__button-close" type="button"></button>
        <h2 class="popup-element__title">Новое место</h2>
        <input class="popup-element__input popup-element__input_info_name" type="text" placeholder="Название" value="" required>
        <input class="popup-element__input popup-element__input_info_link" type="text" placeholder="Ссылка на картинку" value="" required>
        <button class="popup-element__button-save" type="submit" value="Сохранить">Создать</button>
      </form>
    </div>

    <div class="popup popup-image">
     <div class="popup-image__container"> 
        <button class="popup-image__button-close" type="button"></button>
        <img class="popup-image__zoom" src="#" alt="#">
        <p class="popup-image__title"></p>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
</body>
</html>
