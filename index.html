<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
</head>
<body class="page">
    <!--header-->
    <header class="header">
      <img class="header__logo" src="./images/logo.png" alt="Место">
    </header>
    <!--content-->
    <main class="content">
      <!--Profile-->
      <section class="profile">
        <img class="avatar" src="./images/avatar.jpg" alt="Аватар">
        <div class="profile-info">
          <p class="name">Жак-Ив Кусто</p>
          <p class="job-title">Исследователь океана</p>
          <div class="EditButton"></div>
        </div>
        <div class="AddButton"></div>
        
      </section>
      <!--photo-grid-->
      <section class="photo-grid">
        <img class="photo-grid__item" src="./images/photo-grid-train.jpg" alt="Поезд">
        <img class="photo-grid__item" src="./images/photo-grid-atharva-tulsi.jpg" alt="Горы">
        <img class="photo-grid__item" src="./images/photo-grid-tuman.jpg" alt="Туман">
        <img class="photo-grid__item" src="./images/photo-grid-sochi.jpg" alt="Сочи">
        <img class="photo-grid__item" src="./images/photo-grid-arisa.jpg" alt="Лед">
        <img class="photo-grid__item" src="./images/photo-grid-baikal.jpg" alt="Байкал">
       
      </section>
      
   </main>
    <!--footer-->
    <footer class="footer">
      
    <p class="footer__copyright">© 2020 Mesto Russia</p>  
    </footer>
</body>
</html>
