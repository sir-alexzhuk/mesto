<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
</head>
<body class="page">
    <!--header-->
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Место">
    </header>
    <!--content-->
    <main class="content">
      <!--Profile-->
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
        <div class="profile__info">
          <h3 class="profile__name">Жак-Ив Кусто</h3>
          <button class="profile__editbutton"></button>
          <p class="profile__title">Исследователь океана</p>
          
        </div>
        <button class="profile__addbutton"></button>
        
      </section>
      <!--elements-->
      <section class="elements">
        <div class="element">
          <img class="element__photo" src="./images/karachaevsk.jpg" alt="Карачаевск">
          <div class="element__title">
          <h3 class="element__name">Карачаево-Черкессия</h3>
          <img class="element__like" src="./images/like.svg" alt="Нравится">
        </div>

        </div>
        <div class="element">
          <img class="element__photo" src="./images/elbrus.jpg" alt="Эльбрус">
          <div class="element__title">
          <h3 class="element__name">Гора Эльбрус</h3>
          <img class="element__like" src="./images/like.svg" alt="Нравится">
        </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/dombai.jpg" alt="Домбай">
          <div class="element__title">
          <h3 class="element__name">Домбай</h3>
          <img class="element__like" src="./images/like.svg" alt="Нравится">
        </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/elbrus.jpg" alt="Эльбрус">
          <div class="element__title">
          <h3 class="element__name">Гора Эльбрус</h3>
          <img class="element__like" src="./images/like.svg" alt="Нравится">
        </div>

        </div>
        <div class="element">
          <img class="element__photo" src="./images/dombai.jpg" alt="Домбай">
          <div class="element__title">
          <h3 class="element__name">Домбай</h3>
          <img class="element__like" src="./images/like.svg" alt="Нравится">
        </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/karachaevsk.jpg" alt="Карачаевск">
          <div class="element__title">
          <h3 class="element__name">Карачаево-Черкессия</h3>
          <img class="element__like" src="./images/like.svg" alt="Нравится">
        </div>
        
       
      </section>
      <!--popup-->
      <section class="popup">
        <form class="popup__container">
          <button class="popup__button-close"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__name" type="text" placeholder="Жак-Ив Кусто" value="" >
          <input class="popup__job" type="text" placeholder="Исследователь океана" value="" >
          <button class="popup__button-save" type="submit" value="Сохранить">Сохранить</button>
        </form>
      </section>
   </main>
    <!--footer-->
    <footer class="footer">
      
    <p class="footer__copyright">© 2020 Mesto Russia</p>  
    </footer>
    <script src="./scripts/index.js"></script>
</body>
</html>
