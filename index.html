<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
</head>
<body class="page">
    <!--header-->
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Место">
    </header>
    <!--content-->
    <main class="content">
      <!--Profile-->
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__editbutton" type="button"></button>
          <p class="profile__title">Исследователь океана</p>
          
        </div>
        <button class="profile__addbutton" type="button"></button>
        
      </section>
      <!--elements-->
      <section class="elements">
        <div class="element">
          <img class="element__photo" src="./images/karachaevsk.jpg" alt="Карачаевск">
          <div class="element__title">
          <h2 class="element__name">Карачаево-Черкессия</h2>
          <button class="element__like" type="button"></button>
        </div>

        </div>
        <div class="element">
          <img class="element__photo" src="./images/elbrus.jpg" alt="Эльбрус">
          <div class="element__title">
          <h2 class="element__name">Гора Эльбрус</h2>
          <button class="element__like" type="button"></button>
        </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/dombai.jpg" alt="Домбай">
          <div class="element__title">
          <h2 class="element__name">Домбай</h2>
          <button class="element__like" type="button"></button>
        </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/elbrus.jpg" alt="Эльбрус">
          <div class="element__title">
          <h2 class="element__name">Гора Эльбрус</h2>
          <button class="element__like" type="button"></button>
        </div>

        </div>
        <div class="element">
          <img class="element__photo" src="./images/dombai.jpg" alt="Домбай">
          <div class="element__title">
          <h2 class="element__name">Домбай</h2>
          <button class="element__like" type="button"></button>
        </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/karachaevsk.jpg" alt="Карачаевск">
          <div class="element__title">
          <h2 class="element__name">Карачаево-Черкессия</h2>
          <button class="element__like" type="button"></button>
        </div>
        </div>
       
      </section>
      <!--popup-->
      
   </main>
    <!--footer-->
    <footer class="footer">
      
    <p class="footer__copyright">© 2020 Mesto Russia</p>  
    </footer>
    <div class="popup">
      <form class="popup__container" name="popup__container">
        <button class="popup__button-close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__input popup__input_info_name" type="text" placeholder="Жак-Ив Кусто" value="" required>
        <input class="popup__input popup__input_info_job" type="text" placeholder="Исследователь океана" value="" required>
        <button class="popup__button-save" type="submit" value="Сохранить">Сохранить</button>
      </form>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
